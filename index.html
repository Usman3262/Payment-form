<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style-form.css">
    <title>Form</title>
</head>
<body>
    <div class="form">
        <form action="#">
        <h1 class="main-heading">Payment Form</h1>
        <hr>
        <h2>User Informantion</h2>
        <p>
            
           <label for="name">Name : *</label>
            <input type="text" placeholder="Usman Ali" required name="name" id="name">
        </p>
        <fieldset>
            <legend>Gender</legend>
            <label for="male">Male :</label>
            <input type="radio" name="gender"  id="male">
            <label for="female">Female :</label>
            <input type="radio" name="gender" id="female">
        </fieldset>
        <p>
            Address :
            <textarea name="Address" id="Address" cols="60" rows="10" placeholder="Address..."></textarea>
        </p>
        <p>
            <label for="email"> Email :</label>
            <input required type="email" name="email" id="email" placeholder="Example@gmail.com">
        </p>
        <p>
            <label for="pincode">Pincode :</label>
            <input required type="number" name="pincode" id="pincode" placeholder="123456">
        </p>
        <p>
            <h1>Payment Informantion</h1>
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/02/Visa_Electron.svg" alt="" width="60px">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="" width="50px">
            <img src="https://i0.wp.com/digiglobal.pk/wp-content/uploads/2017/12/hbl-1.png?ssl=1" alt="" width="60px">

        </p>
        <p class="select">
            Card Type :
            <select required name="select" id="select" >
                <option value="" disabled selected>--Select Card type--</option>
                <option value="visa">Visa Card</option>
                <option value="master" >Master Card</option>
                <option value="hbl">Hbl card</option>
            </select>
        </p>
        <p>
            Card Number :
            <input type="number" value="Card-num" placeholder="1111-2222-3333-4444">
        </p>
        <p>
            
           <label for="ex-date">Expiration Date </label>
            <input type="date" value="ex-date" id="ex-date"> 
        </p>
        <p>
            <label for="cvv">CVV</label>
            <input placeholder="123" type="number" name="cvv" id="cvv">
        </p>
        <p>
        <input type="submit" value="Pay Now">
    </p>

    </form>
    </div>
    
</body>
</html>
